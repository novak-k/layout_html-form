<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <fieldset class="group">
        <legend>Personal information</legend>
        <div class="inputStyle">
          <label for="surname">Surname:</label>
          <input
            type="text"
            id="surname"
            name="surname"
          >
        </div>
        <div class="inputStyle">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
          >
        </div>
        <div class="inputStyle">
          <label for="age">How old are You?</label>
          <input
            type="number"
            id="age"
            name="age"
            value="12"
            min="1"
            max="100"
          >
        </div>
        <div class="inputStyle">
          <label for="bd">Full date of birth:</label>
          <input
            type="date"
            id="bd"
            name="bd"
          >
        </div>
        <div class="inputStyle, lastInput">
          <label for="chekBox">I accept the term of the agreement</label>
          <input
            type="checkbox"
            id="chekBox"
            name="chekBox"
          >
        </div>
      </fieldset>

      <fieldset class="group">
        <legend>Registration</legend>
        <div class="inputStyle">
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
          >
        </div>
        <div class="inputStyle, lastInput">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            minlength="6"
            maxlength="16"
          >
        </div>
      </fieldset>

      <fieldset class="group">
        <legend>An interesting fact about you!</legend>
        <div class="inputStyle">
          <label for="cats">Do you love cats?</label>
          <input
            type="radio"
            id="yes"
            name="cats"
          >
          <label for="yes">Yes</label>
          <input
            type="radio"
            id="no"
            name="cats"
          >
          <label for="no">No</label>
        </div>
        <div class="inputStyle">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            id="color"
            name="color"
          >
        </div>
        <div class="inputStyle">
          <label for="bedTime">What time do you go to bed?</label>
          <input
            type="time"
            step="2"
            id="bedTime"
            name="bedTime"
          >
        </div>
        <div class="inputStyle">
          <label
            for="cars">What are your favorite brand of cars?</label>
          <select
            name="cars"
            id="cars"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>
        <div class="inputStyle, lastInput">
          <label
          for="rate">How do you rate our work?</label>
          <input
            type="range"
            id="rate"
            name="rate"
            value="0"
          >
        </div>
      </fieldset>

      <fieldset class="group">
        <legend>Additional info:</legend>
        <div class="inputStyle">
          <label for="comment">Comments:</label>
          <textarea
            id="comment"
            name="comment"
            rows="2"
            cols="16"
            autocomplete="off"
          ></textarea>
        </div>
        <div class="inputStyle, lastInput">
          <label for="recommend">Would you recommend us?</label>
          <select
            type="option"
            id="recommend"
            name="recommend">
            <option value="Y">Yes</option>
            <option value="N">No</option>
          </select>
        </div>
      </fieldset>

      <button
        class="inputStyle"
        type="submit"
      >Submit</button>
    </form>
  </body>
</html>
